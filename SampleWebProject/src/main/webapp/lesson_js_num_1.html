<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>num_1</title>
</head>
<body>
    <span>What is the area of a triangle with base: 3 and height: 5?</span><br>
    <span id="answer"></span>
    <script>
        // Calculate the area of a triangle
        var base = 3;
        var height = 5;
        var area = base * height / 2;

        document.getElementById('answer').innerHTML = 'The correct answer is ' + area + '.';
    </script>
</body>
</html>
